<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icons/favicon-32x32.png" type="image/x-icon">
    <title>BikerZone</title>
    <!-- google font poppins,inter,manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Manrope:wght@400;500&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- tailwind and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- external css -->
    <link rel="stylesheet" href="styles/index.css">
</head>

<body class="max-w-screen-2xl mx-auto font-poppins">
    <header>
        <!-- nav started -->
        <nav class="xl:px-36 lg:px-16">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a class="font-medium">Home</a></li>
                            <li><a class="font-medium">Shop</a></li>
                            <li><a class="font-medium">News</a></li>
                            <li><a class="font-medium">Contact</a></li>
                        </ul>
                    </div>
                    <a class="normal-case text-base md:text-3xl font-bold">BikerZone</a>
                </div>
                <div class="navbar-end">
                <div class="hidden lg:flex justify-end">
                    <ul class="menu menu-horizontal px-1">
                        <li><a class="text-base font-medium">Home</a></li>
                        <li><a class="text-base font-medium">Shop</a></li>
                        <li><a class="text-base font-medium">News</a></li>
                        <li><a class="text-base font-medium">Contact</a></li>
                    </ul>
                </div>
                <div class="">
                    <a class="btn btn-error px-3 md:px-10 text-sm md:text-base font-semibold text-white text-right">Login</a>
                </div>
                </div>
            </div>
        </nav>
        <!-- nav ended -->

    </header>
</body>

</html>
